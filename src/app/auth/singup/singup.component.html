<div class="col-2">

</div>
<div class="col-8 m-auto">
    <form [formGroup]="signupForm" (ngSubmit)="postdata(signupForm)" class="d-flex flex-column align-items-center mt-2">
        <h2>Vous n'avez pas de compte</h2>
        <div class="form-group w-100">
            <label for="name">Votre nom</label>
            <input type="text" class="form-control" name="name" formControlName="name" placeholder="">
        </div>
        <div class="form-group w-100">
            <label for="firstName">Votre prénom</label>
            <input type="text" class="form-control" name="firstName" formControlName="firstName" placeholder="">
        </div>
        <div class="form-group w-100">
            <label for="email">Votre e-mail</label>
            <input type="email" class="form-control" name="email" formControlName="email" placeholder="">
        </div>
        <div class="form-group w-100">
            <label for="phone">Votre téléphone</label>
            <input type="text" class="form-control" name="phone" formControlName="phone" placeholder="">
        </div>
        <div class="form-group w-100">
            <label for="Password">Votre mot de passe</label>
            <input type="password" class="form-control" name="Password" placeholder="" formControlName="password">
        </div>
        <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary text-center mt-2 buttonSearchGarage w-100">Création de votre compte</button>
    </form>
</div>
<div class="col-2">

</div>
